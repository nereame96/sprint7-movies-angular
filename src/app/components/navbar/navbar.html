<nav class="max-w-7xl mx-auto px-4 md:px-6 py-4 md:py-6">
  <div class="flex flex-row justify-between items-center">

    <a routerLink="/" class="flex items-center gap-2 md:gap-3 group">
      <img src="assets/logo-icon.svg"
           alt="Logo"
           width="28"
           height="28"
           class="md:w-8 md:h-8 transition-transform group-hover:scale-110 duration-300">
      <p class="text-lg md:text-xl font-bold text-white group-hover:text-yellow-400 transition-colors duration-300">
        MoviePlus
      </p>
    </a>

    @if (isAuthenticated()) {
      <div class="flex items-center gap-2 md:gap-4">
        <a routerLink="/movies"
           routerLinkActive="text-yellow-400"
           [routerLinkActiveOptions]="{exact: false}"
           class="text-gray-300 hover:text-white font-semibold
                  transition-all duration-300 px-2 md:px-3 py-2 text-sm md:text-base">
          Movies
        </a>

        <button (click)="onLogout()"
           class="border-2 border-amber-200 text-amber-200 rounded-xl
                  shadow-lg hover:shadow-2xl hover:scale-105 hover:bg-amber-200
                  hover:text-gray-950 transition-all duration-300 px-3 md:px-5 py-1.5 md:py-2
                  font-semibold text-sm md:text-base">
          Log Out
        </button>
      </div>
    } @else {
      <a routerLink="/login"
         class="border-2 border-amber-200 text-amber-200 rounded-xl shadow-lg
                hover:shadow-2xl hover:scale-105 hover:bg-amber-200
                hover:text-gray-950 transition-all duration-300 px-4 md:px-5 py-1.5 md:py-2
                font-semibold text-sm md:text-base">
        Log In
      </a>
    }

  </div>
</nav>
