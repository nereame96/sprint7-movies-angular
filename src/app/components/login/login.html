

<div class="max-w-sm mx-auto px-6 py-10 flex flex-col justify-center text-center border-none rounded-2xl  ring-2 ring-gray-500 focus:ring-gray-300 focus:ring-2 ">
  <h1 class="mb-5">Log In</h1>

  <input type="email" placeholder="Email" id="emailInput"
            class="border-none rounded-2xl  ring-2 ring-gray-500 focus:ring-gray-300 focus:ring-2 px-4 py-2 my-4 placeholder-white " >


  <input type="password" placeholder="Password" id="passwordInput"
          class="border-none rounded-2xl  ring-2 ring-gray-500 focus:ring-gray-300 focus:ring-2 px-4 py-2 my-4 placeholder-white ">

  <button class="border-amber-200 border-2 rounded-2xl shadow-lg hover:shadow-2xl hover:scale-105

  <div>
