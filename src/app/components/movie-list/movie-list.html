
<div class="max-w-7xl mx-auto px-6 py-10" >

   <header class="mb-10 flex flex-col items-center">
    <h1 class="text-4xl font-bold text-white">
      Popular movies
    </h1>
  </header>


  <div class="movies-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

    @for (movie of movies(); track movie.id) {
      <a [routerLink]="['/movies', movie.id]"
          class="group relative flex flex-col justify-center movie-card border-2 border-amber-200 rounded-2xl  overflow-hidden bg-gray-900
                  shadow-lg hover:shadow-2xl hover:scale-105
                  transition-all duration-300 cursor-pointer px-10 py-10 mx-auto ">
      <img
      [src]="moviesService.getPosterUrl(movie.poster_path)"
      [alt]="movie.title"
      class="w-full h-full object-cover">

      <div class="movie-info flex flex-col justify-start py-4">
        <h3 class="font-semibold  mb-2 line-clamp-2">{{movie.title}}</h3>
        <span>{{movie.release_date | date: 'yyyy'}}</span>
        <span>‚≠ê{{movie.vote_average.toFixed(1)}}</span>
      </div>

    </a>
  }

  @if (isLoading()) {
    <div class="flex flex-col items-center justify-center py-12">
      <div class="w-12 h-12 border-4 border-gray-700 border-t-yellow-400
      rounded-full animate-spin"></div>
      <p class="mt-4 text-gray-400">Loading...</p>
    </div>
  }

</div>

</div>
